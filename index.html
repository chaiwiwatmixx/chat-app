<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="" />

    <link rel="stylesheet" href="style.css" />
    <title>app chat</title>
  </head>
  <body>
    <main class="mobile">
      <!-- Header -->
      <div class="header">
        <div class="desc">
          <div class="chevron">
            <svg
              width="22px"
              height="22px"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M11.7071 4.29289C12.0976 4.68342 12.0976 5.31658 11.7071 5.70711L6.41421 11H20C20.5523 11 21 11.4477 21 12C21 12.5523 20.5523 13 20 13H6.41421L11.7071 18.2929C12.0976 18.6834 12.0976 19.3166 11.7071 19.7071C11.3166 20.0976 10.6834 20.0976 10.2929 19.7071L3.29289 12.7071C3.10536 12.5196 3 12.2652 3 12C3 11.7348 3.10536 11.4804 3.29289 11.2929L10.2929 4.29289C10.6834 3.90237 11.3166 3.90237 11.7071 4.29289Z"
                  fill="#3648ff"
                ></path>
              </g>
            </svg>
          </div>
          <div class="content">
            <div class="name">Alan Clark</div>
            <div class="status">Online</div>
          </div>
          <div class="avtar">
            <img src="./images/avatar.jpg" alt="" />
          </div>
          <div class="dots"></div>
        </div>
      </div>

      <!-- Message -->
      <div class="messages">
        <div style="max-width: 20%" class="text reply">Hi Alan</div>
        <div class="text reply">
          I am Json. here to help you find new friends
        </div>
        <div class="text reply2">select an interest to begin</div>
        <div class="reply3">Travelling the world</div>
        <div class="reply3">Photography</div>
        <div style="border-radius: 0 0 10px 10px" class="reply3">
          Watching Movie
        </div>

        <div class="text user">Photography</div>
        <div class="dot3">
          <div class="dotsin1"></div>
          <div class="dotsin2"></div>
          <div class="dotsin3"></div>
        </div>
      </div>

      <!-- bottom -->
      <div
        style="box-sizing: border-box; margin-left: 0; padding-left: 0"
        class="bottom"
      >
        <form action="#">
          <div class="smile">
            <svg
              width="20px"
              height="20px"
              viewBox="0 0 1024 1024"
              fill="#000000"
              class="icon"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  d="M249.6 367.2c0 36 29.6 65.6 65.6 65.6s65.6-29.6 65.6-65.6-29.6-65.6-65.6-65.6-65.6 29.6-65.6 65.6zM512 790.4c214.4 0 259.2-194.4 259.2-194.4H252.8S297.6 790.4 512 790.4z"
                  fill=""
                ></path>
                <path
                  d="M512 1010.4c-274.4 0-497.6-224-497.6-498.4S237.6 14.4 512 14.4s498.4 223.2 498.4 498.4-224 497.6-498.4 497.6zM512 68C267.2 68 68 267.2 68 512s199.2 444 444 444 444-199.2 444-444S756.8 68 512 68z"
                  fill=""
                ></path>
                <path
                  d="M643.2 367.2c0 36 29.6 65.6 65.6 65.6 36 0 65.6-29.6 65.6-65.6s-29.6-65.6-65.6-65.6c-36 0-65.6 29.6-65.6 65.6z"
                  fill=""
                ></path>
              </g>
            </svg>
          </div>
          <input type="text" placeholder="Type message" />
          <div class="arrow">
            <svg
              fill="#000000"
              width="32px"
              height="32px"
              viewBox="0 0 24 24"
              id="right-arrow-circle"
              data-name="Flat Color"
              xmlns="http://www.w3.org/2000/svg"
              class="icon flat-color"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <circle
                  id="primary"
                  cx="12"
                  cy="12"
                  r="10"
                  style="fill: #4760fb"
                ></circle>
                <path
                  id="secondary"
                  d="M17.62,11.31,14.5,9.17a1,1,0,0,0-1.5.69V11H7a1,1,0,0,0,0,2h6v1.14a1,1,0,0,0,1.5.69l3.12-2.14A.82.82,0,0,0,17.62,11.31Z"
                  style="fill: #ffffff"
                ></path>
              </g>
            </svg>
          </div>
          <div class="line"></div>
        </form>
      </div>

      <!-- <div class="line"></div> -->
    </main>
  </body>
</html>
